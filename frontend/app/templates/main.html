<div class="container">
    <div class="row">
        <div class="col-md-3">
            <p class="lead">Shop Name</p>
            <div class="list-group">
                <a href="#" class="list-group-item">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row carousel-holder">
                <div class="col-md-12">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div>
                            <div class="item">
                                <img class="slide-image" src="http://placehold.it/800x300" alt="">
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="offers col-md-12">
                <div class="offer col-md-4 col-sm-6 col-xs-12" ng-repeat="offer in offers">
                    <div class="offer-body thumbnail">
                        <div class="caption">
                            <h4><a href="#/offer/{{offer.id}}">{{offer.name | uppercase}}</a></h4>
                            <h4>{{offer.price | currency}}</h4>
                        </div>
                        <div class="products">
                            <h4>Products:</h4>
                            <ul>
                                <li ng-repeat="product in offer.products">
                                    <h5>{{product.quantity}}x {{product.name}}</h5>
                                </li>
                            </ul>
                            <div class="smoothy-box"></div>
                        </div>
                        <div class="details">
                            <a href="#/offer/{{offer.id}}">
                                <h5>Details...</h5>
                            </a>
                        </div>
                        <button type="button" class="btn btn-default">
                            <i class="glyphicon glyphicon-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

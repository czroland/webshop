<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
    <h:outputStylesheet library="css" name="theme.css"/>
    <title><ui:insert name="title"/></title>
</h:head>

<h:body>
    <f:view>
        <header class="container-fluid header">
            <div class="row">
                <div class="col-xs-12 col-sm-1 col-md-1">
                    <h:graphicImage library="images" name="logo.png" style="width: 100px" class="img-responsive"/>
                </div>
                <div class="col-xs-12 col-sm-11 col-md-7">
                    <h6 class="welcome-text">Üdvözlünk a Backoffice oldalon</h6>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4">
                    <h:form id="menuForm">
                        <p:growl id="messages" autoUpdate="true" showDetail="true"/>
                        <p:menubar>
                            <p:menuitem value="Admin" icon="fa fa-th"/>
                            <p:menuitem rendered="#{facesContext.externalContext.userPrincipal == null}"
                                        value="Login" url="/login.xhtml"
                                        icon="fa fa-spinner fa-pulse"/>
                            <p:menuitem rendered="#{facesContext.externalContext.userPrincipal != null}"
                                        value="Logout" url="/logout"
                                        icon="fa fa-spinner fa-pulse"/>
                        </p:menubar>
                    </h:form>
                </div>
            </div>
        </header>

        <nav>
            <h:form>
                <p:breadCrumb>
                    <ui:insert name="breadCrumb">
                        <p:menuitem value="Categories" url="/index.xhtml"/>
                        <p:menuitem rendered="#{facesContext.externalContext.userPrincipal ne null}"
                                    value="#{facesContext.externalContext.userPrincipal.name}"
                                    url="/profile.xhtml"/>
                    </ui:insert>
                </p:breadCrumb>
            </h:form>
        </nav>

        <section id="main-content" class="main-content">
            <ui:insert name="body"/>
        </section>

        <footer>
            <span>© 2017 Backoffice</span>
        </footer>
    </f:view>
</h:body>
</html>
